<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js">
</head>
<body class="bg-light">

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header shadow-sm bg-white">
                    <h1 class="display-5 text-info">Tasks:</h1>
                </div>
                <div class="card-body">
                    <form action="{% url 'add_task' %}" method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="text" class="form-control" name="title" placeholder="Add task..">
                            <div class="input-group-append text-info">
                                <span class="input-group-text bg-white py-0">
                                    <button type="submit" class="btn btn-sm text-info">Add</button>
                                </span>
                            </div>
                        </div>
                    </form>
                    <ul class="list-group pt-2">
                        {% for task in tasks %}
                        <li class="list-group-item">{{ task.title }}
                            <form action="{% url 'delete_task' task.id %}" method="post" class="float-right">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-sm btn-danger" onclick="alert('Are you sure?')">
                                    Delete
                                </button>
                            </form>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
